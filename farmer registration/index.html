<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1>Farmer Registration Portal</h1>
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Mobile Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required>

                <label for="aadharDocs">Aadhar Document:</label>
                <input type="file" id="aadharDocs" name="aadharDocs" required>
                
                <label for="landDocs">Land Revenue Document:</label>
                <input type="file" id="landDocs" name="landDocs" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
