<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="recoveryType">Recover using:</label>
            <select id="recoveryType" name="recoveryType" required>
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
            </select>

            <label for="recoveryInput">Email or Phone Number:</label>
            <input type="text" id="recoveryInput" name="recoveryInput" placeholder="Enter your email or phone" required>

            <button type="button" id="generateOtp">Generate OTP</button>
            <div id="otpSection" class="hidden">
                <label for="otpInput">Enter OTP:</label>
                <input type="text" id="otpInput" name="otpInput" placeholder="Enter the OTP">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
