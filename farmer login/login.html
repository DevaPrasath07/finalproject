<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginType">Login using:</label>
            <select id="loginType" name="loginType" required>
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
            </select>

            <label for="loginInput">Email or Phone Number:</label>
            <input type="text" id="loginInput" name="loginInput" placeholder="Enter your email or phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
